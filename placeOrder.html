<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="place_order">
    <h2>Place Orders</h2>
    <div class="container">
        <div class="row">
            <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="mb-3">
                        <label for="order_id" class="form-label">Order ID :</label>
                        <input type="text" class="form-control" id="order_id" placeholder="Type Item Code here">
                    </div>

                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer ID :</label>
                        <input type="text" class="form-control" id="customer_id" placeholder="Type Item Name here">
                    </div>

                    <div class="mb-3">
                        <label for="items_code" class="form-label">Item Code :</label>
                        <input type="text" class="form-control" id="items_code" placeholder="Type Item Price here">
                    </div>

                    <div class="mb-3">
                        <label for="items_name" class="form-label">Item Name :</label>
                        <input type="text" class="form-control" id="items_name" placeholder="Type Item Quantity here">
                    </div>

                    <div class="mb-3">
                        <label for="order_date" class="form-label">Order Date :</label>
                        <input type="text" class="form-control" id="order_date" placeholder="Type Item Quantity here">
                    </div>

                    <div class="mb-3">
                        <label for="unit_price" class="form-label">Unit Price :</label>
                        <input type="text" class="form-control" id="unit_price" placeholder="Type Item Quantity here">
                    </div>

                    <div class="mb-3">
                        <label for="qty" class="form-label">Quantity :</label>
                        <input type="text" class="form-control" id="qty" placeholder="Type Item Quantity here">
                    </div>


                    <div class="mt-5 m-5">
                        <button type="button" class="btn btn-warning">Place Order</button>
                        <button type="button" class="btn btn-warning">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>

                        <div id="section_invoice">
                            <button type="button" class="btn btn-warning" ><a href="#invoice_btn" class="invoice_front">Invoice</a></button>
                        </div>




                    </div>
                </form>

            </div>

            <div class="col">
                <input type="search" class="form-control mb-3" id="order_search" placeholder="Search Here !">


                <table class="table col col-xxl-8 col-xl-8 col-lg-4 col-md-12 col-sm-12 col-12">
                    <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Item Price</th>
                        <th scope="col">Item Quantity</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody id="order-tbl-body"></tbody>
                </table>

            </div>

        </div>
    </div>
</section>

<section id="invoice_btn">
    <h2>Place Orders</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total :</label>
                        <input type="text" class="form-control" id="total" placeholder="Type Total here">
                    </div>

                    <div class="mb-3">
                        <label for="discount" class="form-label">Discount :</label>
                        <input type="number" class="form-control" id="discount" placeholder="Discount here">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Sub Total:</label>
                        <label  class="form-label">--Sub Total here--</label>
                    </div>

                </form>
            </div>

            <div class="col">

                <div class="mb-3">
                    <label for="cash" class="form-label">Cash :</label>
                    <input type="text" class="form-control" id="cash" placeholder="Type Cash here">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Sub Total:</label>
                    <label  class="form-label">--Sub Total here--</label>
                </div>

                <div class="mb-3">
                    <label  class="form-label">Net Total:</label>
                    <label  class="form-label">--Net Total here--</label>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
